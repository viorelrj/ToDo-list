<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="list">
				<form class="col-sm-6 col-sm-offset-3 list__input" id="input" autocomplete="off">
					<div class="input-group">
						<input type="text" class="form-control form__input" placeholder="Add new item" name="list-input">
						<span class="input-group-btn">
							<button class="btn btn-default js-btn--add btn-add" type="submit">Add</button>
						</span>
					</div><!-- /input-group -->
				</form>
				<div class="col-sm-6 col-sm-offset-3 list__items">
					
				</div><!-- /.col-sm-6 -->
			</div>
		</div>
	</div>
	<footer>
		<script id="item-template" type="text/template">
			<div class="panel panel-default list__item {{check}}">
				<div class="panel-body">
					<div class="col-xs-12 col-sm-10">
						<p class="list__content">{{content}}</p>
					</div>
					<div class="btn-group item__opts js-item__opts" role="group" aria-label="..."> 
						<button type="button" class="btn btn-default js-btn--check btn--check"> 
							<i class="fa fa-check" aria-hidden="true"></i> 
						</button> 
						<button type="button" class="btn btn-default js-btn--delete btn--delete"> 
							<i class="fa fa-trash-o" aria-hidden="true"></i> 
						</button> 
					</div>
				</div>
			</div>
		</script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
		<script src="js/main.js"></script>
	</footer>
</body>
</html>
